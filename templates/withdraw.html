{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount" type="number" step=any>
        </div>
        <button class="btn btn-primary" type="submit">Withdraw Amount</button>
    </form>
{% endblock %}
